<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>QR Video Player (Manual Play - Full Fit)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    object-fit: contain; /* 비율 유지하면서 전체 표시 */
    background-color: black;
  }
</style>
</head>
<body>
<video id="myVideo" playsinline controls>
  <source src="mergeOutput.mov" type="video/mp4">
  브라우저가 영상을 지원하지 않습니다.
</video>
</body>
</html>
